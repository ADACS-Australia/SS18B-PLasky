<div class="row field
    {% if field.field.required %}required{% endif %}
    {% if field.errors %}error{% endif %}
    div-{{ field.name }}">
    <!-- Label -->
    <label class="col col-md-2 control-label" for="{{ field.auto_id }}">
        {{ field.label }}
    </label>
    <!-- Field -->
    <div class="col col-md-4">
        {{ field }}
        {{ field.errors }}
    </div>
</div>
