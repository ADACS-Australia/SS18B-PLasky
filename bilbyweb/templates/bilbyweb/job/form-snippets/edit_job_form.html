<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="form-tab" value="start"/>

    {% include 'bilbyweb/job/snippets/errors.html' %}

    {% for field in start_form %}
        <div class="row field
                    {% if field.field.required %}required{% endif %}
                    {% if field.errors %}error{% endif %}
                    div-{{ field.name }}">

            <!-- Label -->
            <label class="col col-md-4 control-label" for="{{ field.auto_id }}">
                {{ field.label }}
            </label>

            <!-- Field -->
            <div class="col col-md-8">
                {{ field }}
                {{ field.errors }}
            </div>

        </div>
    {% endfor %}

    {% include 'bilbyweb/job/snippets/pager-next-only.html' %}
</form>
